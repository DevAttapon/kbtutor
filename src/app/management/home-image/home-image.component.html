<h5>จัดการภาพหน้าปก</h5>
<hr>
<div class="row">
  <div class="col-lg-12">
      <!-- <form (ngSubmit)="onSubmit()" [formGroup]="formG" > -->        
              <div class="row">
                
                
                  <div class="col-4" >
                      <div>                         
                            <input type="file" class="form-control " name="avatar" (change)="onFileChange($event)" />
                        </div>
                  </div>
                 
                  <div class="col-4"  >
                      <button (click)="onUpload()" type="button" class="btn btn-info">Upload</button>
                  </div>
                
              </div>
        
  </div>
</div>
<br>
<div class="row">
  <div class="col-lg-8">
     <table class="table table-striped table-bordered table-hover ">
       <thead class="">
         <th>#</th>
         <th>รูปภาพ</th>
         <th>วันที่</th>
         <th></th>
       </thead>
       <tbody>
          <tr *ngFor="let item of dataImage; let i = index" >
              <td>{{i+1}}</td>
              <td><a class="img-view" (click)="showImg(item.updated_at)" data-toggle="modal" data-target="#exampleModal"> {{item.title_image}}</a></td>
             
              <td>{{item.created_at | date : 'dd/MM/yyyy'}}</td>
              <td>
               <a (click)="onDelete(item.id)"  class="btn  btn-sm btn-danger" style="margin-left:10px;">ลบ</a>
              </td>
            </tr>
      </tbody>
     </table>
  </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Title Image</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img style="width: 100%;" src="{{imgView}}" alt="">
          </div>
         
        </div>
      </div>
    </div>
