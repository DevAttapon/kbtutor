<p  data-toggle="modal" data-target="#reSetModal"  >ลืมรหัสผ่าน ?</p>


<!-- Modal   login and register -->
<div class="modal fade" id="reSetModal" tabindex="-1" style="z-index: 200;" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg " role="document">
      <div class="modal-content">
        <div class="modal-header" style="padding-top: 0">
          <!-- <h5 class="modal-title" id="exampleModalCenterTitle"></h5> -->
  
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">        
            <h3 class="content-form-login">Reset Password</h3>   
             <hr>
                <div class="row">
                  <form [formGroup]="resetForm">
                  <div class="col-lg-12 text-center ">
                      <div class="form-group row">
                          <label for="inputPassword"  class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-6">
                            <input type="email" class="form-control" formControlName="email"  id="inputPassword" placeholder="กรอกอีเมลล์">
                            
                          </div>
                          <div class="col-sm-4">
                            <button class="btn btn-info" (click)="resetPass()">Reset</button>
                          </div>
                        </div>
                      <div class="form-group row">
                          <label for="inputPassword"  class="col-sm-2 col-form-label"></label>
                          <div class="col-sm-6">
                              <p *ngIf="resetChk" style="color: red;">* ไม่พบอีเมลล์</p>                            
                          </div>
                         
                         
                        </div>
          
                  </div>       
                </form> 
                </div>  
        </div>
  
      </div>
    </div>
  </div>
