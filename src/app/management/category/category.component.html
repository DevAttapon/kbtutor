<h5>จัดการหมวดหมู่คอร์สเรียน</h5>
<hr>
<div class="row">
  <div class="col-lg-3">
      <!-- <form (ngSubmit)="onSubmit()" [formGroup]="formG" > -->
          <form class="container" [formGroup]="formG" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="formGroupExampleInput">ชื่อหมวดหมู่</label>
            <input type="text"  formControlName="category" class="form-control" id="formGroupExampleInput" required placeholder="กรอก ชื่อหมวดหมู่">

             <div class="alert alert-danger" *ngIf="formG.status === 'INVALID'">
                กรุณากรอก ชื่อหมวดหมู่.
              </div>
          </div>
          <!-- <div class="form-group">
            <label for="formGroupExampleInput">Vedio Test </label>
            <input type="file" #file (change)="uploadFile(file.files)" class="form-control" id="formGroupExampleInput" placeholder="กรอก video">
          </div> -->
          <button type="submit" *ngIf="formG.status !== 'INVALID'  && category_id === null" class="btn btn-info">เพิ่มข้อมูล</button>
          <button type="submit" *ngIf="formG.status !== 'INVALID' && category_id !== null" class="btn btn-warning">แก้ไขข้อมูล</button>
          <button type="reset" style="margin-left: 10px;" (click)="reset()"  *ngIf="formG.status !== 'INVALID' && category_id !== null" class="btn btn-danger">ยกเลิก</button>
        </form>
  </div>
</div>
<br>
<div class="row">
  <div class="col-lg-8">
     <table class="table table-striped table-bordered table-hover ">
       <thead class="">
         <th>#</th>
         <th>ชื่อหมวดหมู่</th>
         <th>วันที่</th>
         <th></th>
       </thead>
       <tbody>
          <tr *ngFor="let item of categoryData; let i = index" >
              <td>{{i+1}}</td>
              <td>{{item.category_name }}</td>
              <td>{{item.created_at | date : 'dd/MM/yyyy'}}</td>
              <td>
               <a (click)="onUpdate(item.id)"  class="btn  btn-sm btn-warning" >แก้ไข</a>
               <a (click)="onDelete(item.id)"  class="btn  btn-sm btn-danger" style="margin-left:10px;">ลบ</a>
              </td>
            </tr>
      </tbody>



     </table>
  </div>
</div>
